name: Kotlin Code Coverage

on:
  pull_request:
    branches:
      - develop  # Solo ejecutará el CI en PR hacia la rama develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Set up Gradle
      uses: gradle/wrapper-validation-action@v1

    - name: Build and Run tests
      run: |
        ./gradlew clean build

    - name: Run Kover for Coverage
      run: |
        echo "🔍 Ejecutando tests y verificando cobertura..."
        ./gradlew :app:testDebugUnitTest > test-results.txt 2>&1
        ./gradlew :app:koverVerifyDebug > kover-results.txt 2>&1

        echo "🧪 Resultados de los tests:"
        cat test-results.txt

        echo "📊 Resultados de la cobertura:"
        cat kover-results.txt

        if grep -q "FAILED" test-results.txt; then
          echo "❌ Algunos tests fallaron. El CI ha fallado."
          exit 1
        fi

        if grep -q "BUILD FAILED" kover-results.txt; then
          echo "❌ Kover ha fallado. El CI ha fallado."
          exit 1
        fi

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: ./build/reports/kover/report.xml  # Ruta del archivo de cobertura generado
        fail_ci_if_error: true
