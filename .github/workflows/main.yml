name: Kotlin Code Coverage

on:
  pull_request:
    branches:
      - develop  # Solo ejecutar√° el CI en PR hacia la rama develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: ./mvn install

    - name: Run Kover
      run: ./mvn kover:report-html

    - name: Upload Coverage to CodeCov
      uses: codecov/codecov-action@v2
      with:
        files: ./targer/site/kover/report.xml
        fail_ci_if_error: true
